        <title>Search Item</title>
        <style>
        h1 {text-align:center;}
        .lost_button {
          display: block;
          width: 200px;
          height: 60px;
          border: none;
          background-color: #cfb87c;
          color: white;
          padding: 14px 28px;
          font-size: 18px;
          border-radius: 6px;
          cursor: pointer;
          text-align: center;
        }

        .lost_button:hover {
          background-color: black;
          color: white;
        }

        .tags {
          display: block;
          width: 100%;
          height: 100%;
          border: none;
          background-color: #cfb87c;
          color: white;
          padding: 14px 28px;
          font-size: 20px;
          border-radius: 6px;
          cursor: pointer;
        }

        tr:hover {
          background-color: #cfb87c;
        }

        </style>

        <div class="container-fluid">
        <h1 text-align='center'>Search for a lost item</h1>
        <div class='row'>
          <div class='col'>
            <h4> Can't find your item?</h4>
            <a href="./additempage.html"><button class="lost_button" type="declare" class="btn btn-warning">Declare lost item</button></a>
          </div>
          <div class='col-6'>
            <div class="input-group mb-3">
              <input id="queryText" type="itemQueryText" class="form-control" placeholder="Search for Item" aria-label="Search for Item" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button id="searchBttn" class="btn btn-outline-secondary" type="searchButton">Search</button>
              </div>
            </div>
            <div class="card">
              <div class="card-body" id="searchResults">Search Results</div>
            </div>
          </div>
          <div class='col'>
            <div class="card">

              <div class="tags" class="card-body">
                <h2>Tags</h2>
                <div class="form-group">
                  <label for="sell">Status: </label>
                  <select class="form-control" id="status">
                <option>Any</option>
                <option>Lost</option>
                <option>Found</option>
                  </select>
              </div>
                <div class="form-group">
                    <label for="sell">Color: </label>
                    <select class="form-control" id="color">
                  <option>Any</option>
                  <option>White</option>
                  <option>Black</option>
                  <option>Brown/tan</option>
                  <option>Red</option>
                  <option>Orange</option>
                  <option>Yellow/Gold</option>
                  <option>Green</option>
                  <option>Blue</option>
                  <option>Purple</option>
                  <option>Grey/Silver</option>
                  <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="sell">Select location: </label>
                  <select class="form-control" id="location" >
                      <option>Any</option>
                      <option>Residence Hall</option>
                      <option>AERO</option>
                      <option>ATLS</option>
                      <option>BESC</option>
                      <option>C4C</option>
                      <option>CASE</option>
                      <option>CLRE</option>
                      <option>DUAN</option>
                      <option>EC</option>
                      <option>EKLC</option>
                      <option>FLMG</option>
                      <option>GOLD</option>
                      <option>HALE</option>
                      <option>HLMS</option>
                      <option>HUMN</option>
                      <option>ITLL</option>
                      <option>KOBL</option>
                      <option>KTCH</option>
                      <option>LIBR</option>
                      <option>MAIN</option>
                      <option>MATH</option>
                      <option>MCKY</option>
                      <option>MKNA</option>
                      <option>MUEN</option>
                      <option>RAMY</option>
                      <option>REC</option>
                      <option>UMC</option>
                      <option>VAC</option>
                      <option>WARD</option>
                      <option>Other</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="sell">Select category: </label>
                  <select class="form-control" id="category" >
                      <option>Any</option>
                      <option>Accessories</option>
                      <option>Bags & Backpacks</option>
                      <option>Books</option>
                      <option>Cell Phones & Accessories</option>
                      <option>Clothing & Jewelry</option>
                      <option>Computers</option>
                      <option>Electronics</option>
                      <option>Keys & Cards</option>
                      <option>Luggage & Travel Gear</option>
                      <option>Office & School Supplies</option>
                      <option>Sports & Outdoors</option>
                      <option>Other</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="date-lost">Date Lost:</label>
                <input type="date" id="date-lost" name="date-lost">
              </div>

              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header" style="background-color: #cfb87c;">
            <h4 class="modal-title">Item Title</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <script>
              var result = results[$(event.target).closest('tr').data('id')];  <!-- if something is wrong, its probably this -->
              document.getElementById('pn').innerHTML+=" "result.postername;
              document.getElementById('loc').innerHTML+=" "result.location;
              document.getElementById('dl').innerHTML+=" "result.date;
              document.getElementById('cat').innerHTML+=" "result.category;
              document.getElementById('color').innerHTML+=" "result.color;
            </script>
            <p id='stat'>Status:</p> <!-- Item status (lost or found) goes here-->
            <br>
            <br>
            <div class="container">
              <div class="row">
                <div class="col">
                  <p id='pn'>Poster Name:</p>
                  <br>
                  <p id='loc'>Location:</p>
                  <br>
                  <p id='dl'>Date Lost:</p>
                </div>
                <div class="col">
                  <p id='cat'>Category:</p>
                  <br>
                  <p id='color'>Color:</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" style="background-color: #D3D3D3;">
            <button type="button" class="btn btn-success" data-dismiss="modal">Claim this item</button>
          </div>
        </div>
      </div>
    </div>
