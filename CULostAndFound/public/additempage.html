    <form class="form-horizontal">
        
        <div class="jumbotron" style="background-image: url(https://www.colorado.edu/brand/sites/default/files/styles/large_square_thumbnail/public/callout/color-gold.png?itok=NVNSR2gK); background-size: 100%;">
            <h1 class="display-4">Add Listing</h1>
            <p class="lead">Here you can create a new listing for an item you either lost or found. Select which applies to your item and the correct tags.</p>
        </div>

        <br>

        <div class="form-group">
          <label for="sell">Select type: </label>
          <select class="form-control" id="status" >
              <option>Lost</option>
              <option>Found</option>
          </select>
        </div>

          <br>

          <div class="form-group">
              <label for="formGroupExampleInput">Item Title</label>
              <input type="text" class="form-control" id="itemTitle" placeholder=" Short description - example: '[Color] [Breed] Dog' or '[Color] [Brand] Bag' or '[Brand Model] Phone'">
          </div>
          
          <div class="form-group">
            <label for="formGroupExampleInput">Poster</label>
            <input type="text" class="form-control" id="itemposterName" placeholder="Poster name">
          </div>

          <br>

          <h2>Tags</h2>

          <div class="form-group">
              <label for="sell">Select color: </label>
              <select class="form-control" id="color" >
                  <option>Other</option>
                  <option>Black</option>
                  <option>Blue</option>
                  <option>Brown - Tan</option>
                  <option>Gold</option>
                  <option>Grey</option>
                  <option>Green</option> 
                  <option>Maroon</option>
                  <option>Orange</option>
                  <option>Peach</option>
                  <option>Pink</option>
                  <option>Platinum</option>
                  <option>Red</option>
                  <option>Silver</option>
                  <option>White</option>
                  <option>Yellow</option>
              </select>
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput">Location</label>
            <input type="text" class="form-control" id="itemlocation" placeholder="Location item was lost/found">
        </div>

        <div class="form-group">
            <label for="sell">Select category: </label>
            <select class="form-control" id="category" >
              <option>Other</option>
              <option>Accessories</option>
              <option>Bags & Backpacks</option>
              <option>Books</option>
              <option>Cell Phones & Accessories</option>
              <option>Clothing & Jewelry</option>
              <option>Computers</option>
              <option>Electronics</option>
              <option>Keys & Cards</option>
              <option>Luggage & Travel Gear</option>
              <option>Office & School Supplies</option>
              <option>Sports & Outdoors</option>
            </select>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Date Lost</label>
            <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy">
        </div>

        <button id="addBtn" type="submit" class="btn btn-primary">Submit</button>

        <br>
        <br>

        

    </form>
