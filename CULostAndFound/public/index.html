<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <style>
        .hugeButton {
          display: block;
          width: 100%;
          height: 500px;
          border: none;
          background-color: #cfb87c;
          color: white;
          padding: 14px 28px;
          font-size: 30px;
          border-radius: 6px;
          cursor: pointer;
          text-align: center;
        }

        .hugeButton:hover {
          background-color: black;
          color: white;
        }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="jumbotron">
                <h1>Welcome To CU Lost and Found</h1>
                <p>Welcome to CU Lost and Found! If an item has either been lost or found on the CU campus, it can be listed here. Please select an option below to get started.</p>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <a href="./searchitempage.html"><button class="hugeButton" type="lost" class="btn btn-warning">Lost Something</button></a>
              </div>
              <div class="form-group col-md-6">
                <a href="./additempage.html"><button class="hugeButton" type="found" class="btn btn-warning">Found Something</button></a>
              </div>
            </div>
        </div>
      <!-- The core Firebase JS SDK is always required and must be listed first -->

      https://firebase.google.com/docs/web/setup#available-libraries -->

      <script src="/__/firebase/init.js"></script>

</html>
